################### Logging Configuration #############################
logging.level.root=ERROR
logging.level.com.nnk.springboot=INFO
logging.level.org.springframework=INFO

logging.file.name=poseidon.log
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss} [%p] - %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=10

################### DataSource Configuration ##########################
spring.datasource.url=jdbc:mysql://localhost:3306/poseidon?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

################### Security Configuration ############################
app.jwt.
